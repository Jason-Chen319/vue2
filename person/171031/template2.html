<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10S</title>
    <script src="../../vue.js"></script>
</head>
<body>
<!-- 模板 -->
<div id="demo" ref="be" :cutom="abc">
    <span>miaov ke tang</span>
</div>
<script type="x-template" id="temp">
    <div>
        hello,{{abc}},
        <span>daimage</span>
    </div>
</script>
<script>
    //数据
    let obj = {
        html: '<div>hello,miaov</div>',
        abc: 1
    }

    var str = `<div>hello,{{abc}},
<span>miaov</span></div>`
    //声明式渲染
    let vm = new Vue({
        el: '#demo',
        data: obj,
        template: '#temp'
    })
    console.log(vm.$data)
    console.log(vm.$refs.be)
</script>
</body>
</html>
