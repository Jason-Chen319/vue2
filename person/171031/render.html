<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10S</title>
    <script src="../../vue.js"></script>
</head>
<body>
<!-- 模板 -->
<div id="demo" ref="be" :cutom="abc">
    <span>miaov ke tang</span>
</div>

<script>
    //数据
    let obj = {
        html: '<div>hello,miaov</div>',
        abc: 1
    }

    //声明式渲染
    let vm = new Vue({
        el: '#demo',
        data: obj,
        render (createElement) {
           return createElement(
               'ul',
               [
                   createElement('li',1),
                   createElement('li',2),
                   createElement('li',3)
               ]

           )
        }
    })
    console.log(vm.$data)
    console.log(vm.$refs.be)
</script>
</body>
</html>
